<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <style>
        body {
            background: linear-gradient(to bottom, #e0f7fa, #b2ebf2);
            font-family: Arial, sans-serif;
            /*margin: 0;*/
            /*padding: 0;*/
        }

        h1 {
            color: white;
            background-color: #006400;
            padding: 20px;
            text-align: center;
            border-radius: 5px;
        }

        .name{
            border-radius: 10px;
            margin-top: 20px;
            margin-left: 500px;
            margin-right: 500px;
        }

        div {
            background-color: white;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-spacing: 0;
        }

        td {
            padding: 10px;
            text-align: left;
        }

        td:first-child {
            font-weight: bold;
            color: #333333;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        input:focus {
            border-color: #006400;
            outline: none;
            box-shadow: 0 0 4px rgba(0, 100, 0, 0.5);
        }

        button {
            background-color: #006400;
            color: white;
            font-size: 16px;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #004d00;
        }

        /* Footer styling */
        .footer {
            text-align: center;
            margin-top: auto;
            background-color: #006400; /* Dark Green */
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 10px 0;
            font-size: 1rem;
            /*position: absolute;*/
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1 class="name">HOSPITAL X</h1>
    <div>
        <h1 style="color: white; text-align: center;">Confirm Appointment</h1>
        <form action="#" th:action="@{/confirm}" th:object="${confirmation}">
            <table>
                <tr>
                    <td>Appointment ID:</td>
                    <td><input type="text" th:field="*{appointment_id}" /></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;"><button type="submit">Save</button></td>
                </tr>
            </table>
        </form>
    </div>
    <br><br><br><br><br><br><br><br><br>
    <div class="footer">

        <hr>
        <p>&copy; 2024 Hospital X. All rights reserved.</p>
    </div>
</body>
</html>

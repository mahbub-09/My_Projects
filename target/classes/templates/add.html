<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">

  <head>
    <meta charset="ISO-8859-1" >

    <title>New Appointment</title>

    <style>
      body {
          background: linear-gradient(to right, #00bcd4, #2196f3); /* Bluish gradient */
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 0;
      }

      header {
          width: 97.5%;
          background-color: #006400; /* Dark Green */
          color: white;
          text-align: center;
          padding: 20px;
          font-size: 28px;
          font-weight: bold;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
          border-radius: 10px;
          display: inline-block;
          margin-top: 20px;
          margin-left: auto;
      }

      .container {
          max-width: 600px;
          margin: 50px auto;
          background-color: #ffffff;
          padding: 30px;
          border-radius: 10px;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .container h1 {
          color: #006400; /* Dark Green */
          font-size: 24px;
          margin-bottom: 20px;
          text-align: center;
      }

      table {
          width: 100%;
          border-spacing: 0;
      }

      table td {
          padding: 10px;
      }

      table td:first-child {
          text-align: right;
          font-weight: bold;
          color: #333333;
      }

      table td:last-child {
          text-align: left;
      }

      input, button {
          width: 100%;
          padding: 10px;
          border: 1px solid #006400; /* Dark Green */
          border-radius: 5px;
          font-size: 14px;
      }

      input:focus {
          border-color: #004d00; /* Even darker green */
          outline: none;
          box-shadow: 0 0 4px rgba(0, 77, 0, 0.5);
      }

      button {
          background-color: #006400; /* Dark Green */
          color: white;
          font-size: 16px;
          border: none;
          cursor: pointer;
          margin-top: 20px;
      }

      button:hover {
          background-color: #004d00; /* Even darker green */
      }

      @media (max-width: 600px) {
          .container {
              padding: 20px;
          }

          table td {
              display: block;
              text-align: left;
              margin-bottom: 10px;
          }

          table td:first-child {
              text-align: left;
          }

          input, button {
              width: 100%;
          }
      }
    </style>
  </head>

  <body>
    <div>
      <header>HOSPITAL X</header>
    </div>

    <div class="container">
      <h1>Create New Appointment</h1>

      <form action="#" th:action="@{/save}" th:object="${appointment}">
        <table>
          <tr>
            <td><label for="patientName">Patient Name:</label></td>
            <td><input type="text" id="patientName" th:field="*{patientName}" required/></td>
          </tr>

          <tr>
            <td><label for="doctorName">Doctor Name:</label></td>
            <td><input type="text" id="doctorName" th:field="*{doctorName}" required/></td>
          </tr>

          <tr>
            <td><label for="date">Date:</label></td>
            <td><input type="date" id="date" th:field="*{date}" required/></td>
          </tr>

          <tr>
            <td><label for="prescription">Need Prescription?</label></td>
            <td><input type="text" id="prescription" th:field="*{prescription}" required/></td>
          </tr>

          <tr>
            <td colspan="2">
              <button type="submit">Save</button>
            </td>
          </tr>
        </table>
      </form>
    </div>
  </body>
</html>

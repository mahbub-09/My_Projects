<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Create Prescription</title>
    <style>
        /* General body styling */
        body {
            background: linear-gradient(to right, #00bcd4, #2196f3); /* Bluish gradient */
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure the page takes full height */
        }

        /* Hospital name in dark green box */
        h1 {
            text-align: center;
            color: white;
            margin-top: 20px;
            margin-left: 600px;
            margin-right: 600px;
            font-size: 36px;
            padding: 10px 20px;  /* Reduced padding */
            background-color: #006400; /* Dark Green */
            border-radius: 10px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            width: auto; /* Automatically adjusts width */
            display: inline-block; /* Ensures it wraps around the text */
        }

        /* Horizontal rule styling */
        hr {
            border: 1px solid #006400; /* Dark Green */
            width: 100%; /* Full width */
            margin: 20px auto;
        }

        /* Link styling */
        a {
            display: inline-block;
            margin: 10px;
            padding: 12px 25px;
            background-color: #006400; /* Dark Green */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s, color 0.3s;
        }

        a:hover {
            background-color: #004d00; /* Even darker green */
            color: white;
        }

        /* Table styling */
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #006400; /* Dark Green */
        }

        th {
            background-color: #006400; /* Dark Green */
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        caption {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #006400; /* Dark Green */
        }

        .caption {
            background: #006400;
            padding: 10px 20px;
            border-radius: 10px;
            color: white;
            font-size: 2em;
        }

        /* Footer styling */
        .footer {
            text-align: center;
            margin-top: auto;
            background-color: #006400; /* Dark Green */
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 10px 0;
            font-size: 0.9rem;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        /* Button styling */
        .btn {
            padding: 12px 20px;
            background-color: #006400; /* Dark Green */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #004d00; /* Even darker green */
        }

        /* Center the homepage button */
        .homepage-btn {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>HOSPITAL X</h1>
    <div class="container">
        <hr>

        <!-- Homepage link centered at the top -->
        <div class="homepage-btn">
            <a th:href="@{/patients}" class="btn">Homepage</a>
        </div>

        <hr>

        <table>
            <caption>Your Prescriptions</caption>
            <tr>
                <th>Appointment ID</th>
                <th>Patient Name</th>
                <th>Prescription</th>
            </tr>
            <tr th:each="prescription : ${prescriptions}">
                <td th:text="${prescription.appointmentID}"></td>
                <td th:text="${prescription.patientName}"></td>
                <td th:text="${prescription.description}"></td>
            </tr>
        </table>

    </div>

    <!-- Footer at the bottom -->
    <div class="footer">
        <hr>
        <p>&copy; 2024 Hospital X. All rights reserved.</p>
    </div>

</body>
</html>

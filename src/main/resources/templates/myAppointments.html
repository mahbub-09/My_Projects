<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Your Appointments</title>
    <style>
        /* General body styling */
        body {
            background: linear-gradient(to right, #00bcd4, #2196f3); /* Bluish gradient */
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensures footer stays at the bottom */
        }

        /* Hospital name in dark green box */
        h1 {
            text-align: center;
            color: white;
            margin-top: 20px;
            margin-left: 600px;
            margin-right: 600px;
            font-size: 36px;
            padding: 10px 20px;  /* Reduced padding */
            background-color: #006400; /* Dark Green */
            border-radius: 10px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            width: auto; /* Automatically adjusts width */
            display: inline-block; /* Ensures it wraps around the text */
        }

        /* Horizontal rule styling */
        hr {
            border: 1px solid #006400; /* Dark Green */
            width: 100%; /* Make the horizontal line fill the entire width */
            margin: 20px 0;
        }

        /* Homepage link at the top */
        .homepage-link {
            text-align: center;
            margin-top: 10px;
        }

        .homepage-link a {
            color: white;
            background-color: #006400; /* Dark Green */
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
            transition: background-color 0.3s, color 0.3s;
        }

        .homepage-link a:hover {
            background-color: #004d00; /* Even darker green */
            color: white;
        }

        /* Styling for the table */
        table {
            width: 90%;
            margin: 30px auto;
            border-collapse: collapse;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        caption {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #006400; /* Dark Green */
        }

        th, td {
            border: 1px solid #006400; /* Dark Green */
            padding: 12px;
            text-align: center;
            font-size: 16px;
        }

        th {
            background-color: #006400; /* Dark Green */
            color: white;
        }

        td {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #e7f7e7;
        }

        /* Footer */
        .footer {
            text-align: center;
            margin-top: auto;
            background-color: #006400; /* Dark Green */
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 10px 0;
            font-size: 0.9rem;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>HOSPITAL X</h1>

    <!-- Homepage Link moved to top -->
    <div class="homepage-link">
        <a th:href="@{/patients}">Homepage</a>
    </div>
    <hr>

    <table>
        <caption>Your Appointments</caption>
        <tr>
            <th>Appointment ID</th>
            <th>Patient Name</th>
            <th>Doctor Name</th>
            <th>Appointment Date</th>
            <th>Confirmation</th>
        </tr>
        <tr th:each="appointment : ${listAppointments}">
            <td th:text="${appointment.appointment_id}"></td>
            <td th:text="${appointment.patientName}"></td>
            <td th:text="${appointment.doctorName}"></td>
            <td th:text="${appointment.date}"></td>
            <td th:text="${appointment.confirmed}"></td>
        </tr>
    </table>

    <div class="footer">
        <hr>
        <p>&copy; 2024 Hospital X. All rights reserved.</p>
    </div>

</body>
</html>

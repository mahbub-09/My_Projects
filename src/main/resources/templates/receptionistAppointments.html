<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Your Appointments</title>
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }
        /* General body styling */
        body {
            background: linear-gradient(to bottom, #87ceeb, #1e90ff); /* Bluish gradient */
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #ffffff;
        }

        h1 {
            text-align: center;
            color: #ffffff;
            background-color: #006400; /* Dark green */
            padding: 15px;
            border-radius: 10px;
            width: 80%;
            margin: 20px auto;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        a {
            font-size: 1.2rem;
            padding: 10px 20px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            margin: 20px;
            display: inline-block;
            background: #087f23;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        a:hover {
            background: #004d00;
            transform: scale(1.05);
        }

        /* Table Styles */
        table {
            width: 90%;
            margin: 30px auto;
            border-collapse: collapse;
            background: #fff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        table caption {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #006400; /* Dark green */
        }

        th, td {
            padding: 15px;
            color: black;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #006400; /* Dark green */
            color: white;
            text-transform: uppercase;
        }

        td {
            background-color: #f9f9f9;
        }

        tr:hover td {
            background-color: #f1f1f1;
        }

        /* Buttons */
        input[type="submit"] {
            background-color: #006400; /* Dark green */
            color: white;
            border: none;
            padding: 8px 16px;
            font-size: 0.9rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #004d00; /* Darker green */
        }

        /* Footer styling */
        footer {
            background-color: #006400; /* Dark green */
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
            font-size: 0.9rem;
        }

        /* Alert Box */
        .alert {
            padding: 15px;
            margin: 20px auto;
            border-radius: 5px;
            font-size: 1rem;
            text-align: center;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
        }

        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
        }

        footer {
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            text-align: center;
            padding: 10px 0;
            font-size: 0.9rem;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

    </style>
</head>
<body>
    <h1>Hospital X</h1>
    <div style="text-align: center;">
        <a th:href="@{/receptionist}" class="homepage">Homepage</a>
    </div>
    <h3>
        <div th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}"></div>
    </h3>
    <table>
        <caption>Your Appointments</caption>
        <tr>
            <th>Appointment ID</th>
            <th>Patient Name</th>
            <th>Doctor Name</th>
            <th>Appointment Date</th>
            <th>Confirmation</th>
        </tr>
        <tr th:each="appointment : ${listAppointments}">
            <td th:text="${appointment.appointment_id}"></td>
            <td th:text="${appointment.patientName}"></td>
            <td th:text="${appointment.doctorName}"></td>
            <td th:text="${appointment.date}"></td>
            <td>
                <div th:if="${appointment.confirmed != 'confirmed'}">
                    <form action="#" th:action="@{/confirmm}">
                        <input type="submit" value="Click to Confirm">
                    </form>
                </div>
                <span th:if="${appointment.confirmed == 'confirmed'}" style="color: green; font-weight: bold;">
                    Confirmed
                </span>
            </td>
        </tr>
    </table>
    <footer>
        &copy; 2024 Hospital X. All Rights Reserved.
    </footer>
</body>
</html>

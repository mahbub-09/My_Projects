<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="ISO-8859-1">
<title>Create New Prescription</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to bottom, #87ceeb, #1e90ff); /* Bluish gradient */
        margin: 0;
        padding: 0;
        color: #333;
    }

    header {
        border-radius: 10px;
        margin-left: 300px;
        margin-top: 10px;
        margin-right: 300px;
        background-color: #006400; /* Dark green */
        color: white;
        text-align: center;
        padding: 20px;
        font-size: 28px;
        font-weight: bold;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .container {
        max-width: 800px;
        margin: 50px auto;
        background-color: #ffffff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }

    .container h1 {
        color: #006400; /* Dark green */
        font-size: 24px;
        margin-bottom: 20px;
        text-align: center;
    }

    table {
        width: 100%;
        border-spacing: 10px;
    }

    table td {
        padding: 10px;
    }

    table td:first-child {
        text-align: right;
        font-weight: bold;
        color: #333333;
    }

    input, textarea, button {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
        box-sizing: border-box;
        transition: border-color 0.3s;
    }

    textarea {
        resize: none;
    }

    input:focus, textarea:focus {
        border-color: #006400; /* Dark green */
        outline: none;
        box-shadow: 0 0 4px rgba(0, 100, 0, 0.5);
    }

    button {
        background-color: #006400; /* Dark green */
        color: white;
        font-size: 16px;
        border: none;
        cursor: pointer;
        margin-top: 20px;
        border-radius: 5px;
        transition: background-color 0.3s;
    }

    button:hover {
        background-color: #004d00; /* Darker green */
    }

    footer {
        text-align: center;
        padding: 10px;
        background-color: #006400; /* Dark green */
        color: white;
        position: fixed;
        width: 100%;
        bottom: 0;
        font-size: 14px;
    }

    @media (max-width: 600px) {
        .container {
            padding: 20px;
        }

        table td {
            display: block;
            text-align: left;
            margin-bottom: 10px;
        }

        table td:first-child {
            text-align: left;
        }

        input, textarea, button {
            width: 100%;
        }
    }
</style>
</head>
<body>
    <header>HOSPITAL PRESCRIPTION MANAGEMENT</header>
    <div class="container">
        <h1>Create New Prescription</h1>
        <form action="#" th:action="@{/savePrescription}" th:object="${prescription}" id="myform" method="post" onsubmit="return handleSignUp(event)">
            <table>
                <tr>
                    <td><label for="appointmentID">Appointment ID:</label></td>
                    <td><input type="text" id="appointmentID" th:field="*{appointmentID}" placeholder="Enter appointment ID" required/></td>
                </tr>
                <tr>
                    <td><label for="patientName">Patient Name:</label></td>
                    <td><input type="text" id="patientName" th:field="*{patientName}" placeholder="Enter patient name" required/></td>
                </tr>
                <tr>
                    <td colspan="2">
<!--                        <label for="description">Description:</label>-->
                        <textarea id="description" rows="10" th:field="*{description}" placeholder="Enter prescription details..." form="myform" required></textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="submit">Save</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <footer>© 2024 Hospital Prescription Management - All Rights Reserved</footer>

    <script>
        function handleSignUp(event) {
          event.preventDefault(); // Prevent the default form submission

          // Show the popup
          alert("Prescription saved successfully!");

          // Redirect to the main page
          window.location.href = "/doctors";
        }
      </script>
</body>
</html>

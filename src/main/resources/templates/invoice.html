<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Create New Invoice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #87ceeb, #1e90ff); /* Bluish gradient */
            margin: 0;
            padding: 0;
            color: #333;
        }

        h1 {
            color: #fff;
            margin-top: 40px;
            font-size: 2.5rem;
            text-align: center;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            background-color: #006400; /* Dark green */
            padding: 15px;
            border-radius: 10px;
            width: 60%;
            margin: 20px auto;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        form {
            width: 60%;
            margin: 30px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            margin: 20px 0;
            border-spacing: 10px;
        }

        td {
            padding: 10px;
            font-size: 1rem;
        }

        input[type="number"], input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input[type="number"]:focus, input[type="text"]:focus, textarea:focus {
            border-color: #006400; /* Dark green */
            outline: none;
        }

        textarea {
            height: 150px;
            resize: none;
        }

        button[type="submit"] {
            background-color: #006400; /* Dark green */
            color: white;
            padding: 10px 20px;
            border: none;
            font-size: 1.2rem;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #004d00; /* Darker green */
        }

        /* Footer styling */
        .footer {
            text-align: center;
            margin-top: auto;
            background-color: #006400; /* Dark Green */
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 10px 0;
            font-size: 0.9rem;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

    </style>
</head>
<body>
    <form action="#" th:action="@{/saveInvoice}" th:object="${invoice}" id="myform" method="post" onsubmit="return handleSignUp(event)">
        <h1>Create New Invoice</h1>
        <table>
            <tr>
                <td><label for="appointmentID">Appointment ID:</label></td>
                <td><input type="number" id="appointmentID" th:field="*{appointmentID}" placeholder="Enter appointment ID" required/></td>
            </tr>
            <tr>
                <td><label for="patientName">Patient Name:</label></td>
                <td><input type="text" id="patientName" th:field="*{patientName}" placeholder="Enter patient name" required/></td>
            </tr>
            <tr>
                <td><label for="invoice">Invoice Details:</label></td>
                <td><textarea id="invoice" th:field="*{invoice}" placeholder="Enter invoice details..." required></textarea></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><button type="submit">Save Invoice</button></td>
            </tr>
        </table>
    </form>

    <div class="footer">
        <hr>
        <p>&copy; 2024 Hospital X. All rights reserved.</p>
    </div>

    <script>
        function handleSignUp(event) {
          event.preventDefault(); // Prevent the default form submission

          // Show the popup
          alert("Prescription saved successfully!");

          // Redirect to the main page
          window.location.href = "/doctors";
        }
    </script>
</body>
</html>

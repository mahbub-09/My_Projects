<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Receptionist Portal</title>
    <style>
        /* General body styling */
        body {
            background: linear-gradient(to bottom, #87ceeb, #1e90ff); /* Bluish gradient */
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #ffffff;
        }

        h1 {
            text-align: center;
            color: #ffffff;
            background-color: #006400; /* Dark green */
            padding: 15px;
            border-radius: 10px;
            width: 80%;
            margin: 20px auto;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        hr {
            border: 1px solid #006400;
            width: 90%;
            margin: 20px auto;
        }

        /* Button styling */
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 40px auto;
        }

        .button-container a {
            background-color: #006400; /* Dark green */
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            text-transform: uppercase;
            border-radius: 10px;
            margin: 10px 0;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.2s;
        }

        .button-container a:hover {
            background-color: #004d00; /* Darker green */
            transform: scale(1.05);
        }

        /* Container styling */
        .container {
            max-width: 800px;
            margin: 40px auto;
            text-align: center;
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            color: #333;
        }

        .container span {
            font-weight: bold;
            color: #006400; /* Dark green */
        }

        .container form {
            margin-top: 20px;
        }

        .container input[type="submit"] {
            background-color: #006400; /* Dark green */
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .container input[type="submit"]:hover {
            background-color: #004d00; /* Darker green */
        }

        /* Footer styling */
        .footer {
            text-align: center;
            margin-top: auto;
            background-color: #006400; /* Dark Green */
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 10px 0;
            font-size: 0.9rem;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        /* Alert Box */
        .alert {
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
            font-size: 1rem;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
        }

        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
        }

    </style>
</head>
<body>
    <h1>Welcome to Hospital X</h1>

    <div class="container">
        <p>Hello, <span th:text="${username}"></span>!</p>
        <form action="#" th:action="@{/logout}">
            <input type="submit" value="Logout">
        </form>
        <h3>
            <div th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}"></div>
        </h3>
    </div>

    <div class="button-container">
        <a th:href="@{/receptionist/receptionistAppointments}">Appointments</a>
        <a th:href="@{/receptionist/receptionistSchedule}">Schedules</a>
        <a th:href="@{/receptionist/createInvoice}">Create Invoice</a>
    </div>

    <footer class="footer">
        &copy; 2024 Hospital X. All Rights Reserved.
    </footer>
</body>
</html>

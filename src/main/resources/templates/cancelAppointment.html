<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cancel Appointments</title>
    <style>
        *, *:before, *:after {
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(to right, #00bcd4, #2196f3); /* Bluish gradient */
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }

        /* Header styling */
        h1 {
            text-align: center;
            color: white;
            font-size: 2.5em;
            margin-top: 20px;
            margin-left: 150px;
            padding: 10px 20px;
            background-color: #006400; /* Dark Green */
            border-radius: 10px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }

        h2 {
            text-align: center;
        }

        hr {
            border: 1px solid #006400; /* Dark Green */
            width: 90%;
            margin: 20px auto;
        }

        /* Form container styling */
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 60%;
            max-width: 600px;
        }

        table {
            width: 100%;
            margin-bottom: 20px;
        }

        td {
            padding: 10px;
        }

        input[type="text"], button {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #006400; /* Dark Green */
            border-radius: 5px;
        }

        button {
            background-color: #f44336; /* Red */
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 10px 5px;
        }

        button:hover {
            background-color: #d32f2f;
        }

        strong {
            margin-left: 130px;
            color: red;
        }

        /* Back button styling */
        .back-button {
            background-color: #006400; /* Dark Green */
            border-color: #f44336;
        }

        .back-button:hover {
            background-color: #004d00; /* Even darker green */
        }

        /* Footer styling */
        .footer {
            text-align: center;
            margin-top: auto;
            background-color: #006400; /* Dark Green */
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 10px 0;
            font-size: 0.9rem;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        /* Button container styling */
        .button-container {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>HOSPITAL X</h1>
        <hr>

        <h2>Cancel Appointment</h2>

        <form action="#" th:action="@{/cancel}" th:object="${appointment}">
            <table>
                <tr>
                    <td>Appointment ID:</td>
                    <td><input type="text" th:field="*{appointment_id}" /></td>
                </tr>
                <tr>
                    <td colspan="2"><strong>Note: This action cannot be undone!</strong></td>
                </tr>
                <tr>
                    <td colspan="2" class="button-container">
                        <button type="submit">Confirm</button>
                        <a href="#" th:href="@{/patients/myAppointments}">
                            <button type="button" class="back-button">Back to Appointments</button>
                        </a>
                    </td>
                </tr>
            </table>
        </form>
    </div>

    <div class="footer">
        <hr>
        <p>&copy; 2024 Hospital X. All rights reserved.</p>
    </div>

</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Your Appointments</title>
    <style>
        /* General body styling */
        body {
            background: linear-gradient(to bottom, #87ceeb, #1e90ff); /* Bluish gradient */
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #ffffff;
        }

        h1 {
            text-align: center;
            color: #ffffff;
            background-color: #006400; /* Dark green */
            padding: 15px;
            border-radius: 10px;
            width: 80%;
            margin: 20px auto;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        a {
            font-size: 1.2rem;
            padding: 10px 20px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            margin: 20px;
            display: inline-block;
            background: #087f23;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        a:hover {
            background: #004d00;
            transform: scale(1.05);
        }

        /* Table Styles */
        table {
            width: 90%;
            margin: 30px auto;
            border-collapse: collapse;
            background: #fff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        table caption {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #006400; /* Dark green */
        }

        th, td {
            padding: 15px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #006400; /* Dark green */
            color: white;
            text-transform: uppercase;
        }

        td {
            color: black;
            background-color: #f9f9f9;
        }

        tr:hover td {
            background-color: #f1f1f1;
        }

        /* Buttons */
        input[type="submit"] {
            background-color: #006400; /* Dark green */
            color: white;
            border: none;
            padding: 8px 16px;
            font-size: 0.9rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #004d00; /* Darker green */
        }

        /* Footer styling */
        .footer {
            text-align: center;
            margin-top: auto;
            background-color: #006400; /* Dark Green */
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 10px 0;
            font-size: 0.9rem;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        /* Alert Box */
        .alert {
            padding: 15px;
            margin: 20px auto;
            border-radius: 5px;
            font-size: 1rem;
            text-align: center;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
        }

        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
        }

    </style>
</head>
<body>
    <h1>Hospital X</h1>
    <div style="text-align: center;">
        <a th:href="@{/receptionist}">Homepage</a>
    </div>
    <h3>
        <div th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}"></div>
    </h3>
<!--    <hr>-->
<!--    <p style="text-align: center; font-size: 1.2rem; font-weight: bold;">Schedules</p>-->
<!--    <hr>-->
    <table>
        <caption>Doctor's Schedules</caption>
        <tr>
            <th>Doctor Name</th>
            <th>Title</th>
            <th>Description</th>
            <th>Start</th>
            <th>Finish</th>
        </tr>
        <tr th:each="event : ${events}">
            <td th:text="${event.name}"></td>
            <td th:text="${event.title}"></td>
            <td th:text="${event.description}"></td>
            <td th:text="${event.start}"></td>
            <td th:text="${event.finish}"></td>
        </tr>
    </table>
    <div class="footer">
        <hr>
        <p>&copy; 2024 Hospital X. All rights reserved.</p>
    </div>
</body>
</html>
